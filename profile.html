<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index2.css" />
  </head>
  <body>
    <!-- LOGO -->
    <header class="p-4">
      <img width="100" src="./assets/netflix_logo.png" alt="Netflix Logo" />
    </header>

    <!-- MAIN -->
    <main class="container my-5" style="max-width: 700px">
      <!-- Title -->
      <h1 class="fw-normal mb-3 display-5">Edit Profile</h1>
      <hr class="border-secondary opacity-50" />

      <!-- PROFILE SECTION -->
      <div class="row align-items-start g-4 mb-4">
        <!-- Profile Image -->
        <div class="col-12 col-md-3 text-center text-md-start">
          <img
            src="./assets/avatar.png"
            alt="profile"
            class="rounded img-fluid"
            style="max-width: 150px"
          />
        </div>

        <!-- Name + Language -->
        <div class="col-12 col-md-9">
          <input
            type="text"
            class="form-control bg-secondary text-light border-0 mb-4 py-2"
            value="Strive Student"
          />

          <div>
            <label class="form-label mb-1">Language:</label>
            <select
              class="form-select bg-dark text-light border-secondary w-auto py-1"
            >
              <option selected>English</option>
              <option>Italian</option>
              <option>Spanish</option>
            </select>
          </div>
        </div>
      </div>

      <hr class="border-secondary opacity-50" />

      <!-- MATURITY SETTINGS -->
      <div class="mb-4">
        <p class="fw-semibold mb-2">Maturity Settings:</p>
        <button class="btn btn-secondary btn-sm text-light mb-3 px-3">
          ALL MATURITY RATINGS
        </button>
        <p class="text-secondary mb-3 small">
          Show titles of <strong>all maturity ratings</strong> for this profile.
        </p>
        <button class="btn btn-outline-light btn-sm px-3">EDIT</button>
      </div>

      <hr class="border-secondary opacity-50" />

      <!-- AUTOPLAY CONTROLS -->
      <div class="mb-5">
        <p class="fw-semibold mb-3">Autoplay controls</p>
        <div class="form-check mb-2">
          <input
            class="form-check-input bg-dark border-light"
            type="checkbox"
            id="autoplay1"
            checked
          />
          <label class="form-check-label text-secondary" for="autoplay1">
            Autoplay next episode in a series on all devices.
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input bg-dark border-light"
            type="checkbox"
            id="autoplay2"
            checked
          />
          <label class="form-check-label text-secondary" for="autoplay2">
            Autoplay previews while browsing on all devices.
          </label>
        </div>
      </div>

      <hr class="border-secondary opacity-50" />

      <!-- ACTION BUTTONS -->
      <div class="d-flex flex-wrap gap-3">
        <button class="btn btn-light fw-semibold px-4 py-2 text-dark">
          SAVE
        </button>
        <button class="btn btn-outline-light fw-semibold px-4 py-2">
          CANCEL
        </button>
        <button class="btn btn-outline-light fw-semibold px-4 py-2">
          DELETE PROFILE
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
