<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img
              width="80"
              src="./assets/netflix_logo.png"
              alt="netflix_logo"
            />
          </a>

          <!-- Bottone hamburger (mobile) -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Contenuto -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Link principali -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My List</a>
              </li>
            </ul>

            <!-- Icone e profilo -->
            <div class="d-flex align-items-center nav-icons">
              <i class="fas fa-search me-3"></i>
              <span class="text-light small me-3">KIDS</span>
              <i class="fas fa-bell me-3"></i>
              <img
                src="./assets/avatar.png"
                alt="profile"
                class="rounded profile-img"
              />
            </div>
          </div>
        </div>
      </nav>

      <section
        class="tvshows-bar d-flex flex-wrap justify-content-between align-items-center px-4 py-2"
      >
        <div class="d-flex align-items-center flex-wrap mb-2 mb-md-0">
          <h2 class="text-light mb-0 me-3">TV Shows</h2>

          <div class="dropdown">
            <button
              class="btn btn-outline-light btn-sm dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Genres
            </button>
            <ul class="dropdown-menu bg-dark">
              <li><a class="dropdown-item text-light" href="#">Action</a></li>
              <li><a class="dropdown-item text-light" href="#">Comedy</a></li>
              <li><a class="dropdown-item text-light" href="#">Drama</a></li>
              <li><a class="dropdown-item text-light" href="#">Horror</a></li>
              <li><a class="dropdown-item text-light" href="#">Romance</a></li>
            </ul>
          </div>
        </div>

        <div class="layout-icons d-flex">
          <i class="fas fa-bars me-2 active"></i>
          <i class="fas fa-th-large"></i>
        </div>
      </section>
    </header>

    <main>
      <div class="container m-3">
  <!-- Titolo -->
  <div class="row">
    <div class="col">
      <h6 class="text-light mb-0 me-3">Trending Now</h6>
    </div>
  </div>

  <!-- Griglia immagini -->
  <div class="row mt-3">
    <div class="col-2">
      <img src="./assets/media/media0.webp" alt="movie1" class="img-fluid" />
    </div>
    <div class="col-2">
      <img src="./assets/media/media1.jpg" alt="movie2" class="img-fluid" />
    </div>
    <div class="col-2">
      <img src="./assets/media/media2.webp" alt="movie3" class="img-fluid" />
    </div>
    <div class="col-2">
      <img src="./assets/media/media3.webp" alt="movie4" class="img-fluid" />
    </div>
    <div class="col-2">
      <img src="./assets/media/media4.jpg" alt="movie5" class="img-fluid" />
    </div>
    <div class="col-2">
      <img src="./assets/media/media5.webp" alt="movie6" class="img-fluid" />
    </div>
  </div>
</div>

          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
